<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التخمين</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .panel {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    #randomText {
      font-size: 18px;
      margin-bottom: 20px;
      border: 2px dashed #aaa;
      padding: 10px;
      min-height: 40px;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    #generateBtn {
      background-color: #3498db;
      color: white;
    }
    #guessBtn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div id="randomText">؟</div>
    <button id="generateBtn">🔁 تغيير عشوائي</button><br>
    <button id="guessBtn">تخمين تلقائي بواسطة سيرفر🔮</button>
  </div>

  <script>
    const textElement = document.getElementById("randomText");
    const generateBtn = document.getElementById("generateBtn");
    const guessBtn = document.getElementById("guessBtn");

    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?~';

    function getRandomText(length = 16) {
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    generateBtn.onclick = () => {
      textElement.textContent = getRandomText();
    };

    guessBtn.onclick = () => {
      alert("فاضي لك انا؟ قم خمن بنفسك بس");
    };
  </script>
طريقه التخمين اليدوي يجب عليك أن تفعل inspect لموقع تيك توك و تزيل كود الحد المعين من سكربتات الموقع 

</body>
</html>
